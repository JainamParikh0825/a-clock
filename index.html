<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <main>
        <!-- Daily Quote: Section -->
        <section class="quote-section container">
            <p id="quote"></p>
        </section>
        
        <!-- 24 Hour Time: Section -->
        <section class="twenty-four-hour-format-section container">
            <button class="twenty-four-hour-btn inactive">24 Hour Time</button>
        </section>

        <!-- Digital Clock: Section -->
        <section class="clock-section container">
            <div class="hours time">00</div>
            <div class="colons">
                <div></div>
                <div></div>
            </div>
            <div class="minutes time">00</div>
        </section>


        <!-- Date: Section -->
        <section class="date-section container">
            <p id="date"></p>
        </section>
    </main>

    <footer class="container">
        <p>Copyright &copy; <span id="year">2021</span>. Jainam Parikh</p>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
