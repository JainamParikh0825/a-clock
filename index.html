<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <main>
        <!-- Daily Quote: Section -->
        <section class="quote-section container">
            <p id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </section>

        <!-- Digital Clock: Section -->
        <section class="clock-section container">
            <div class="hours time">23</div>
            <div class="colons">
                <div></div>
                <div></div>
            </div>
            <div class="minutes time">55</div>
        </section>

        <!-- Date: Section -->
        <section class="date-section container">
            <p id="date">18<sup>th</sup> January, 2022</p>
        </section>
    </main>

    <footer class="container">
        <p>Copyright &copy; <span id="year">2022</span>. Jainam Parikh</p>
    </footer>
</body>
</html>
